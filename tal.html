<body>

    <h1>Gæt et tal mellem 0 og 100</h1>
    <input type="number" id="tal">
    <button type="button" id="tjek">Tjek tal</button>
    <p id="resultat"></p>
    </div>

 <script>
  "use strict"
  const compGuess = Math.floor(Math.random() * 99) + 1;
  document.querySelector("#guess").focus();
  console.log(compGuess);

  document.querySelector("button").addEventListener("click", btn_click);
  function btn_click() {
    const userGuess = parseInt(document.querySelector("#guess").value);
    console.log("userGuess");
    if (userGuess === compGuess) {
      document.querySelector("#result").textContent = "You guessed it!";
    } else if (userGuess < compGuess) {
      document.querySelector("#result").textContent = "too low";
    } else {
      document.querySelector("#result").textContent = "too high";
    }
  }    
  </script>
